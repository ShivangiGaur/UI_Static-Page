<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/templateStyle.css">
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
<div id="main">
  <div id="header">
    <div id="logo">

      <div id="logo_text">
        <!-- class="logo_colour", allows you to change the colour of the text -->
        <h1 style="font-size:3vw;">Learn<span class="logo_colour">&nbsp; HTML5</span></h1>
      </div>
    </div>
    <div id="menubar">
      <ul id="menu">
        <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
        <li class="selected"><a href="template.html">Home</a></li>
        <li><a href="https://www.w3.org/TR/html52/">HTML Guide</a></li>
        <li><a href="https://html.spec.whatwg.org/multipage/">Documentation</a></li>
        <li><a href="https://en.wikipedia.org/wiki/HTML5">Wikipedia</a></li>
        <li><a href="contactUs.html">Contact Us</a></li>
        <li><a href="https://www.google.com/">Google</a></li>
      </ul>
    </div>
  </div>
<h1>Contact Us</h1>

<form action="">
  <label for="">Name</label>
  <input type="text" placeholder="Sam" align="right">
  <br>
  <label for="">Email</label>
  <input type="email" placeholder="sam@gmail.com">
  <br>
  <label for="">Password</label>
  <input type="password" minlength="5" maxlength="10">
  <br>
  <label for="">Address</label>
  <input type="text" placeholder="Street Address line 1">
  <br>
  &nbsp;<input type="text" placeholder="Street Address Line 2">
  <br>

  <select name="Country" id="">
    <option value="unitedstates">United States</option>
    <option value="india">India</option>
    <option value="unitedkingdom">United Kingdom</option>
  </select>
  <br>
  <label for="">Date</label>
  <input type="date">
  <br>
  <br>
  <input type="radio">
  <button>I accept all conditions</button>
  <br>
  <br>
  <button>Submit</button>
  <input type="reset">
</form>

</body>
</html>
